<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scraper de Idealista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Scraper de Idealista: Venta en Madrid</h1>

    <!-- Navbar con botones filtro -->
    <nav class="mb-4">
      <div class="btn-group" role="group" aria-label="Filtros">
        <button type="button" class="btn btn-primary filtro-btn" data-url="https://www.idealista.com/venta-viviendas/madrid-madrid/?ordenado-por=precios-asc">Baratos</button>
        <button type="button" class="btn btn-outline-primary filtro-btn" data-url="https://www.idealista.com/venta-viviendas/madrid-madrid/?ordenado-por=fecha-publicacion-desc">Recientes</button>
        <button type="button" class="btn btn-outline-primary filtro-btn" data-url="https://www.idealista.com/venta-viviendas/madrid-madrid/?ordenado-por=rebajas-desc">Han bajado más</button>
      </div>
    </nav>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Precio</th>
            <th>Características</th>
          </tr>
        </thead>
        <tbody id="propiedades"></tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
